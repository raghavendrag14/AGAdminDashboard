


  <div class="login-page">
    <div class="login-content">
      <div class="login-left">
        <h1>Innovate.<br>Connect. Grow</h1>
        <ul class="points">
          <li>Innovate. Build solutions for growth.</li>
          <li>Connect. Create better experiences.</li>
          <li>Grow. Gain inspiration every day.</li>
        </ul>
      </div>
      
      <div class="login-right">
        <form class="login-form card">
          <div class="form-group">
            <input type="text" [(ngModel)]="username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary login-btn"  (click)="onSubmit()" >Sign in</button>
          <p class="caption mt-2 text-center">
            Forgot your password? <a href="#">Recover account</a>
          </p>
        </form>
      </div>
    </div>
  </div>
