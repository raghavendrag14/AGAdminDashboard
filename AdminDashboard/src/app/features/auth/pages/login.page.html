<div class="login-container">
    <div class="card login-card">
    <div class="card-header">
      <h2 class="page-title">Welcome Back</h2>
      <p class="subheading">Login to continue</p>
    </div>

    <div class="card-body">
      <form #form="ngForm">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="username" placeholder="Enter your email" required />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" required />
        </div>

        <!-- Remember & Forgot -->
        <div class="flex justify-between align-center">
          <div class="form-check">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="link">Forgot password?</a>
        </div>

  <p *ngIf="error" class="error">{{ error }}</p>
        <!-- Submit -->
        <button type="submit" (ngSubmit)="onSubmit()"  class="btn btn-primary full-width mt-2">Login</button>
      </form>
    </div>

    <div class="card-footer text-center">
      <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
    </div>
  </div>


</div>
