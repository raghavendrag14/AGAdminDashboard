<div>

<app-page-header [title]="'Role Management'" [actionsTemplate]="actionsTemplate"></app-page-header>

<ng-template #actionsTemplate>
 <div class="page-header-actions">
            <button class="btn btn-primary" (click)="onAdd()">Add Role</button>
          
            
<div class="dropdown" tabindex="0">
  <button type="button" class="btn btn-primary">...</button>
  <div class="dropdown-menu">
    <a href="#">New File</a>
    <a href="#">Duplicate</a>
    <a href="#">Archive</a>
    <hr />
    <a href="#">Settings</a>
    <a href="#">Help</a>
  </div>
</div>
          </div>
</ng-template>
      {{roles | json}}
  <div class="tab-content-inner">

              <!-- Table -->
              <div class="section">
           
                <div class="table-wrapper">
                  <table>
                    <thead>
                      <tr class="sticky">
                        
                      
          <th>Role Name</th>
          <th>Role Code</th>
          
          <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
               
                      <tr *ngFor="let r of roles()">
         
          <td>{{ r.roleName }}</td>
          <td>{{ r.roleCode }}</td>
          <td>
            <button (click)="onEdit(r)" class="btn btn-primary mr-2">Edit</button>
            <button (click)="onDelete(r)" class="btn btn-primary">Delete</button>
          </td>
        </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
</div>
